<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/WEB-INF/templates/template_profile.xhtml">
        <ui:define name="main-content">
            <div>
                <h:form id="form">
                    <p:tabView orientation="right" dynamic="true" cache="true" styleClass="panelusuario">
                        <p:tab title="Mis Eventos" >
                            <c:forEach var="item" items="#{evento.eventos}">
                                <p:panelGrid styleClass="mis_eventos" >
                                    <p:row>
                                        <p:column rowspan="2">
                                            <p:graphicImage class="event-image" name="img/event-general.png"/>
                                        </p:column>
                                        <p:column>
                                            <h:outputLabel  value="#{item.titulo}" />

                                        </p:column>

                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputLabel value="#{item.descripcion}" />
                                        </p:column>

                                    </p:row>

                                </p:panelGrid>

                            </c:forEach>
                        </p:tab>

                        <p:tab title="Configuración de cuenta">
                            <h:panelGroup >

                                <table>
                                    <tr>
                                        <td><p:outputLabel value="Introduzca nuevo email: " /> </td>
                                        <td><p:inputText value="#{configuracion.email}" placeholder="#{ControlLog.usuario.email}"/></td>
                                    </tr>

                                    <tr>
                                        <td><p:outputLabel value="Introduzca nueva contraseña: " /> </td>
                                        <td><p:password value="#{configuracion.contrasenia}" /></td>
                                    </tr>
                                    <tr>
                                        <td><p:outputLabel value="Confirmar contraseña: " /> </td>
                                        <td><p:password value="#{configuracion.contrasenia2}" /></td>
                                    </tr>
                                    <tr>
                                        <td><p:outputLabel value="Introduzca Nombre: " /></td>
                                        <td><p:inputText value="#{configuracion.nombre}" placeholder="#{ControlLog.usuario.nombre}"/></td>
                                    </tr>


                                </table>
                                <p:commandButton action ="#{configuracion.modificar}" value ="Modificar Perfil" id="submit"  
                                                 styleClass="btn btn-default btn-lg submitButtons" />

                            </h:panelGroup>
                        </p:tab>

                        <p:tab title="Notificaciones">
                            <c:forEach var="noti" items="#{notification.notificaciones}">

                                <p:panelGrid styleClass="mis_notificaciones" id="notification-board">
                                    <p:row >
                                        <p:column rowspan="2">
                                            <p:graphicImage class="notification-img" name="img/event-general.png" />
                                        </p:column>
                                        <p:column >
                                            <h:outputText value="#{noti.mensaje}" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputText value="#{noti.fecha}" class="notification-date"/> 
                                        </p:column>
                                    </p:row>

                                    <p:effect type="drop" event="click" for="notification-board" />
                                </p:panelGrid>

                            </c:forEach>
                        </p:tab>
                        <c:if test="#{ControlLog.usuario.getRol_usuario() == 'REDACTOR'}">
                            
                            <p:tab title="Tareas" id="tarea">
                                
                                
                                <c:forEach var="item" items="#{tareas.pendiente}" id="for-tar">
                                <p:panelGrid styleClass="mis_eventos"  id="panel-tar">
                                    <p:row>
                                        <p:column rowspan="2">
                                            <p:graphicImage class="event-image" name="img/event-general.png"/>
                                        </p:column>
                                        <p:column>
                                            <h:outputLabel  value="#{item.titulo}" />

                                        </p:column>
                                        
                                        <p:column>
                                            <p:commandButton action="#{tareas.approve(tar)}" value ="HOLA" icon="check-icon"  >
                                          
                                            </p:commandButton>
                                            </p:column>

                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputLabel value="#{item.descripcion}" />
                                        </p:column>

                                    </p:row>

                                </p:panelGrid>

                            </c:forEach>
                                <!--
                                <c:forEach var="tar"  items="#{tareas.pendiente}" >
                                    
                                   
                                    
                                    <p:panelGrid styleClass="mis_notificaciones" id="tareas-board">
                                        <p:row >

                                                <p:graphicImage class="notification-img" name="img/event-general.png" />
                                            </p:column>
                                            <p:column >
                                                <h:outputLabel value="#{tar.titulo}" />
                                            </p:column>
                                            <p:column>
                                               <p:commandButton onclick="#{tareas.approve(tar)}" value ="HOLA" icon="check-icon"  /> 
                                                
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <h:outputLabel value="#{tar.descripcion}" class="notification-date"/> 
                                            </p:column>
                                           <p:column >
                                                <p:commandButton value ="" styleClass="btn btn-default btn-lg submitButtons" icon="glyphicon glyphicon-alert"/>

                                            </p:column> 
                                        </p:row>
                                        
                                        <p:effect type="drop" event="click" for="botoncito"  />
                                    </p:panelGrid>
                                </c:forEach>
                                -->
                            </p:tab>
                        </c:if>
                    </p:tabView>

                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>

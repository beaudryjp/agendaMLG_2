<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/template_login.xhtml">
        <ui:define name="content">
            <h1>Inicia sesión</h1>
            <h4>¿Aún no tienes cuenta? Regístrate <h:link value="aquí" outcome="registration" /></h4>
            <h4 class="login-header4">Usa una cuenta de Sur.es</h4>
            <hr />
            <h:form id="form_login">
                <div class="form-group form-group-lg">
                    <p:messages id="login_messages" autoUpdate="true"/>
                    <p:inputText  id="login_email"  class="form-control"  placeholder="Correo eléctronico"
                                  required="true"  
                                  requiredMessage="Introduce tu correo"
                                  validatorMessage="Correo invalido">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

                    </p:inputText>
                    <p:password id="login_password" value="#{passwordView.password4}" feedback="true" inline="true"  class="form-control"  placeholder="Contraseña" />
                    <div id="login-rememberForgot">
                        
                        <p:selectBooleanCheckbox id="login_remember" value="#{selectBooleanView.value1}" />
                        <h:outputText value=" Recuerdame" /><br/>
                        <h:link value="He olvidado mi contraseña" outcome="reset_password" />

                    </div>
                    <p:commandButton  value="Iniciar sesión"  validateClient="true"  id="login_submit"  actionListener="#{buttonView.buttonAction}" 
                            styleClass="btn btn-default btn-lg submitButtons"/>

                </div>

            </h:form>
        </ui:define>
    </ui:composition>
</html>

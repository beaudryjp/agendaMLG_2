<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="main-content">
            

            <!--<h:outputText value="#{param['event']}" />-->
            <p:dataTable value="#{eventoBean.getEvento(param['event'])}" var="evento" id="events">

                <p:column>
                    <h3 class="volver"><h:link value="Volver" outcome="index" class="icon fa-chevron-left"/></h3>
                    <h3 class="eventTitle"><h:link value="#{evento.titulo}" outcome="event_info" /></h3>
                    <div class="imageEvent">
                        <h:graphicImage name="#{evento.imagen_url}" width="500" height="300"/>
                    </div>
                    <div>
                        <p class="eventDesc"><h:outputText value="#{evento.descripcion}" /></p>
                        <p><h5>Horario: <h:outputText value="#{evento.horario}"  /></h5></p>
                        <p><h5>Precio: <h:outputText value="#{evento.precio}"  /></h5></p>
                        <p:column>
                            <h:outputText id="provincia" value="#{provinciaBean.provincia}">
                                <h:outputText value="#{provinciaBean.provincia}" />
                                <h:outputText value="#{provinciaBean.localidad}" />
                            </h:outputText>
                        </p:column>


                        <p><h5 style="font-size: 11px"><h:link value="Asistiré" outcome="event_info" class="icon fa-thumbs-up fa-2x"/></h5></p>
                        <p><h5 style="font-size: 11px"><h:link value="Me gusta" outcome="event_info" class="icon fa fa-users fa-2x"/></h5></p>
                        <p><h5 style="font-size: 11px"><h:link value="Seguir" outcome="event_info" class="icon fa fa-bell-o fa-2x"/></h5></p>
                        <p>
                            <h5>Público: </h5>
                            <ul style="font-size: 16px;">
                                <ui:repeat value="#{evento.destinatario}" var="dest">
                                    <li><h:outputText value="#{dest.descripcion}"/></li>
                                </ui:repeat>
                            </ul>
                        </p>
                        <p><h5>Tags:</h5>
                            <ul style="font-size: 16px;">
                                <ui:repeat value="#{evento.etiqueta}" var="eti">
                                    <li><h:outputText value="#{eti.nombre}"/></li>
                                </ui:repeat>
                            </ul>
                        </p>
                    </div>
                    <!--
                    <div>
                        <p class="eventComen"><h:outputText value="#{evento.comentarios}" /></p>

                    </div>
                    -->
                </p:column>
            </p:dataTable>

        </ui:define>
    </ui:composition>
</html>

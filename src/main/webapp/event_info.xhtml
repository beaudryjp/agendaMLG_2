<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="sidebar">
            <div id="search-sidebar">
                <h3 class="search-title">BÚSQUEDA</h3>
                <div class="search-option">
                    <h4 id="tab1-header" class="tab-title">Buscar</h4>
                    <p id="tab1-main">
                        <h:form id="search_form_options" >
                            <!--<p:growl id="msgs" showDetail="true" />-->
                            <div class="form-group form-group-sm">
                                <p:panelGrid>
                                    <p:row>
                                        <p:column colspan="2">
                                            <p:inputText class="form-control" id="search_text" placeholder="Introduzca un término de búsqueda" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:selectOneMenu id="provincia" class="form-control"  value="#{provinciaBean.provincia}">
                                                <p:ajax listener="#{provinciaBean.onCambioProvincia()}" update="localidad" />
                                                <!--<f:selectItem itemLabel="Provincia" itemValue="" noSelectionOption="true" />-->
                                                <f:selectItems value="#{provinciaBean.provincias}" var="pro" itemLabel="#{pro.nombre}" itemValue="#{pro.nombre}" />
                                            </h:selectOneMenu>
                                        </p:column>

                                        <p:column>
                                            <h:selectOneMenu id="localidad"  class="form-control" value="#{provinciaBean.localidad}">
                                                <!--<f:selectItem itemLabel="Localidad" itemValue="" noSelectionOption="true" />-->
                                                <f:selectItems value="#{provinciaBean.localidades}" var="loc" itemLabel="#{loc.nombre}" itemValue="#{loc.nombre}" />
                                            </h:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:selectOneMenu id="search_public" class="form-control" value="#{destinatarioBean.destinatario}">
                                                <f:selectItems value="#{destinatarioBean.destinatarios}" var="pub" itemLabel="#{pub.descripcion}" itemValue="#{pub.descripcion}" />
                                            </h:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <h:selectOneMenu id="search_tags" class="form-control" value="#{etiquetaBean.etiqueta}">
                                                <f:selectItems value="#{etiquetaBean.etiquetas}" var="et" itemLabel="#{et.nombre}" itemValue="#{et.nombre}" />
                                            </h:selectOneMenu>
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column colspan="2">
                                            <p:commandButton  value="Enviar"  id="search_submit"  styleClass="btn btn-default btn-lg"/>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </div>
                        </h:form>
                    </p>
                </div>
                <div class="search-option">
                    <h4 id="tab2-header" class="tab-title">Calendario</h4>
                    <p id="tab2-main">
                        <h:form id="search_form_calendar">
                            <p:growl id="growl" showDetail="true" />
                            <p:calendar id="search_calendar" styleClass="ll-skin-melon" value="#{calendarManagedBean.date}" mode="inline" locale="es">
                                <p:ajax event="dateSelect" listener="#{calendarManagedBean.onDateSelect}" update="growl" />
                            </p:calendar>
                        </h:form>
                    </p>
                </div>
                <div id="sidebar-ad">

                </div>
            </div>

        </ui:define>
        <ui:define name="main-content">
            <p class="lead"><h2>eventos proximos</h2></p>
            <p:dataTable value="#{eventoBean.eventos}" var="evento" class="eventLists">
                <p:column>
                    <!--<p><i class="fa fa-picture-o fa-5x" aria-hidden="true" style="float: left; padding: 10px;"></i></p>-->
                    <h3 class="eventTitle"><h:link value="#{evento.titulo}" outcome="event_info" /></h3>
                    <div class="imageEventList">
                        img
                    </div>
                    <div>
                        <p class="eventListDesc"><h:outputText value="#{evento.descripcion}" /></p>
                        <p><h5>Horario: <h:outputText value="#{evento.horario}"  /></h5></p>
                        <p><h5>Precio: <h:outputText value="#{evento.precio}"  /></h5></p>
                    </div>

                </p:column>
            </p:dataTable>
            
            <p class="lead"><h3><h:link value="mostrar más eventos" outcome="registration" /></h3></p>
            <p class="lead"><h2>eventos proximos</h2></p>
            <p:dataTable value="#{eventoBean.eventosDestacados}" var="evento" class="eventLists">
                <p:column>
                    <!--<p><i class="fa fa-picture-o fa-5x" aria-hidden="true" style="float: left; padding: 10px;"></i></p>-->
                    <h3 class="eventTitle"><h:link value="#{evento.titulo}" outcome="event_info" /></h3>
                    <div class="imageEventList">
                        img
                    </div>
                    <div>
                        <p class="eventListDesc"><h:outputText value="#{evento.descripcion}" /></p>
                        <p><h5>Horario: <h:outputText value="#{evento.horario}"  /></h5></p>
                        <p><h5>Precio: <h:outputText value="#{evento.precio}"  /></h5></p>
                    </div>

                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</html>

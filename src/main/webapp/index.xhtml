<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="sidebar">
            <div id="search-sidebar">
                <h3 class="search-title">BÚSQUEDA</h3>
                <div class="search-option">
                    <h4 id="tab1-header" class="tab-title">Buscar</h4>
                    <p id="tab1-main">
                        <h:form id="search_form_options" >
                            <div class="form-group form-group-sm">
                                <p:panelGrid>
                                    <p:row>
                                        <p:column colspan="2">
                                            <p:inputText class="form-control" id="search_text" placeholder="Introduzca un término de búsqueda" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:selectOneMenu id="search_province" class="form-control" >
                                                <f:selectItem itemLabel="Malaga"/>
                                            </h:selectOneMenu>
                                        </p:column>
                                        
                                        <p:column>
                                            <h:selectOneMenu id="search_locality" class="form-control">
                                                <f:selectItems value="#{localidadBean.localidades}" var="localidad" itemLabel="#{localidad.nombre}" itemValue="#{localidad.nombre}" />
                                            </h:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:selectOneMenu id="search_public" class="form-control" >
                                                <f:selectItem itemLabel="Ancianos"/>
                                                <f:selectItem itemLabel="Niños"/>
                                            </h:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <h:selectOneMenu id="search_tags" class="form-control" >
                                                <f:selectItem itemLabel="Cine"/>
                                                <f:selectItem itemLabel="Teatro"/>
                                            </h:selectOneMenu>
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column colspan="2">
                                            <p:commandButton  value="Enviar"  id="search_submit"  styleClass="btn btn-default btn-lg"/>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </div>
                        </h:form>
                    </p>
                </div>
                <div class="search-option">
                    <h4 id="tab2-header" class="tab-title">Calendario</h4>
                    <p id="tab2-main">
                        <h:form id="search_form_calendar">
                            <p:growl id="growl" showDetail="true" />
                            <p:calendar id="search_calendar" styleClass="ll-skin-melon" value="#{calendarManagedBean.date}" mode="inline" locale="es">
                                <p:ajax event="dateSelect" listener="#{calendarManagedBean.onDateSelect}" update="growl" />
                            </p:calendar>
                        </h:form>
                    </p>
                </div>
                <div id="sidebar-ad">

                </div>
            </div>

            </ui:define>
            <ui:define name="main-content">
                <p class="lead"><h2>eventos proximos</h2></p>
                    <p:dataTable value="#{eventoBean.eventos}" var="evento">
                        <p:column>
                            <h3><h:link value="#{evento.titulo}" outcome="event_info" /></h3>
                           <h4><h:outputText value="#{evento.descripcion}" /></h4>
                           <h4><h:outputText value="#{evento.horario}"  /> - <h:outputText value="#{evento.precio}"  /></h4>
                        </p:column>

                    </p:dataTable>
                <!--
                    <p:repeat id="eventosProximos" value="#{eventoBean.eventos}" var="evento">
                        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">

                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    

                                    <h:outputText value="#{evento.descripcion}" style="font-weight: bold"/>

                                    <h:outputText value="#{evento.horario}" style="font-weight: bold"/>
                                    
                                    <h:outputText value="#{evento.precio}" style="font-weight: bold"/>
                                </h:panelGrid>
                            </p:outputPanel>
                        </h:panelGrid>
                        <hr />
                    </p:repeat>
                -->
                <p class="lead"><h2>princiales eventos</h2></p>
                <p style="text-align:justify">
                    <p:dataTable value="#{eventoBean.eventosDestacados}" var="evento">
                        <p:column>
                            <h3><h:link value="#{evento.titulo}" outcome="event_info" /></h3>
                           <h4><h:outputText value="#{evento.descripcion}" /></h4>
                           <h4><h:outputText value="#{evento.horario}"  /> - <h:outputText value="#{evento.precio}"  /></h4>
                        </p:column>
                    </p:dataTable>
                </p> 
            </ui:define>
    </ui:composition>
</html>
